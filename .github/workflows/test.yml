name: Test
on:
  pull_request: #プルリクエストが作成されたら起動
    paths:  ['go/**/*.go'] #goディレクトリが変更されたら起動
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 #ステップ１ チェックアウト
      - uses: actions/setup-go@v5 #ステップ２ 言語セットアップ
        with:
          go-version: '1.22'
      - run: go test go/excellent/*.go #ステップ３ テスト実行 